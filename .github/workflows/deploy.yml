name: CI / Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install frontend deps and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  deploy-backend:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Railway Deploy (requires RAILWAY_API_KEY)
        uses: railwayapp/railway-action@v1
        with:
          command: up
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}

  deploy-frontend:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Vercel Deploy (requires VERCEL_TOKEN)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          production-branch: main

# Notes: set the following repository secrets before using this workflow:
# - RAILWAY_API_KEY (for railwayapp action)
# - VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID (for vercel action)
